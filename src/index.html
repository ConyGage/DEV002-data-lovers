<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataLovers Pokemon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="title">POKEPEDIA</header>
    <main>
      <section class="containerButtons">
        <!-- Contenedor de botones para ORDENAR tarjetas Pokemon -->
        <div id="btnOrderContainer" class="btnOrderContainer">
          <div id="btnOrderContainer_type" class="btnOrderContainer_type">
            <button id="btnOrderType" class="btn_sort">Tipo</button>
            <div id="btnOrderContainer_imgToType" class="btnOrderContainer_imgToType"></div>
          </div>
          <div id="btnOrderContainer_num" class="btnOrderContainer_num">
            <button id="btnOrderNum" class="btn_sort">N° creación</button>
            <div id="btnOrderContainer_imgToNum" class="btnOrderContainer_imgToNum"></div>
          </div>
        </div>
        <!-- Contenedor de botones para FILTRAR tarjetas Pokemon -->
        <div id="btnFilterContainer" class="btnFilterContainer">
          <div id="containerCounter" class="containerCounter"></div>
          <div id="btnFilterContainer_type" class="btn_filter">
            <select name="typesPokemon" id="type-select" class="type-select" required>
              <option value="" selected>--Filtrar por tipo:--</option>
            </select>
          </div>
        </div>
      </section>
      
      
      <section id="containerPrincipal" class="containerPrincipal">
        
        <!-- Contenedor de tarjetas Pokemons -->
        <section id="cardsContainer" class="cardsContainer"></section>
      </section>
      
    </main>
    <footer>
      <p>CREDITOS:</p>
      <div class="contact">
        <a href="https://github.com/JessIM40/DEV002-data-lovers"><img class="logo_github" src="./img/github-bn.png" alt="GitHub Jess"></a>
        <P>Jess Inga Mayhua / Constanza García</P>
        <a href="#"><img class="logo_github" src="./img/github-bn.png" alt="GitHub Connie"></a>
      </div>
    </footer>


    <!-- <div id="root"></div> -->
    <script src="main.js" type="module"></script>
  </body>
</html>
