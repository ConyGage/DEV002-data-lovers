<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataLovers Pokemon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="title">POKEPEDIA</header>
    <main>
      <div class="containerButtons">
        <!-- Contenedor de botones para ORDENAR tarjetas Pokemon -->
        <div id="btnOrderContainer">
          <div id="btnOrderContainer_type">
            <button id="btnOrderType" class="btn_sort">Tipo</button>
            <div id="btnOrderContainer_imgToType"></div>
          </div>
          <div id="btnOrderContainer_num">
            <button id="btnOrderNum" class="btn_sort">N° creación</button>
            <div id="btnOrderContainer_imgToNum"></div>
          </div>
        </div>
        <!-- Contenedor de botones para FILTRAR tarjetas Pokemon -->
        <div id="btnFilterContainer">
          <div id="containerCounter"></div>
          <div id="btnFilterContainer_type" class="btn_filter">
            <select name="typesPokemon" id="type-select" required>
              <option value="" selected>Filtrar por tipo:</option>
            </select>
          </div>
        </div>
      </div>
      
      
      <div id="containerPrincipal">
        
        <!-- Contenedor de tarjetas Pokemons -->
        <section id="cardsContainer"></section>
      </div>
      
    </main>
    <!-- <footer></footer> -->


    <!-- <div id="root"></div> -->
    <script src="main.js" type="module"></script>
  </body>
</html>
